name: 'Release Build'

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'Admin Edificios v__VERSION__'
          releaseBody: |
            ## Descargas

            **Windows:**
            - `.msi` - Instalador MSI (recomendado)
            - `.exe` - Instalador NSIS

            **macOS:**
            - `_x64.app.tar.gz` - Intel Macs
            - `_aarch64.app.tar.gz` - Apple Silicon (M1/M2/M3)

            > ⚠️ **Nota macOS:** La app no está firmada. Para abrirla: clic derecho → "Abrir" → "Abrir" en el diálogo.

            > ⚠️ **Nota Windows:** Si aparece SmartScreen, clic en "Más información" → "Ejecutar de todas formas".
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
